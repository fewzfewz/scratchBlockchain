global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'blockchain-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Blockchain Node 1
  - job_name: 'blockchain-node1'
    static_configs:
      - targets: ['172.25.0.10:9933']
        labels:
          instance: 'node1'
          role: 'validator'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Blockchain Node 2
  - job_name: 'blockchain-node2'
    static_configs:
      - targets: ['172.25.0.11:9933']
        labels:
          instance: 'node2'
          role: 'validator'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Blockchain Node 3
  - job_name: 'blockchain-node3'
    static_configs:
      - targets: ['172.25.0.12:9933']
        labels:
          instance: 'node3'
          role: 'validator'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
