# Prometheus configuration for Modular Blockchain Testnet
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'modular-testnet'
    environment: 'testnet'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Validator nodes
  - job_name: 'validators'
    static_configs:
      - targets:
          - 'validator1:9090'
          - 'validator2:9090'
          - 'validator3:9090'
        labels:
          role: 'validator'
    
  # RPC nodes
  - job_name: 'rpc-nodes'
    static_configs:
      - targets:
          - 'rpc1:9090'
          - 'rpc2:9090'
        labels:
          role: 'rpc'
    
  # Bridge relayers
  - job_name: 'bridge-relayers'
    static_configs:
      - targets:
          - 'relayer1:9090'
          - 'relayer2:9090'
          - 'relayer3:9090'
        labels:
          role: 'relayer'
    
  # Faucet service
  - job_name: 'faucet'
    static_configs:
      - targets:
          - 'faucet:9090'
        labels:
          role: 'service'
    
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
