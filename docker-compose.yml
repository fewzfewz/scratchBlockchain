version: '3.8'

services:
  # Blockchain Node 1 (Validator)
  node1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain-node1
    hostname: node1
    ports:
      - "9933:9933"   # RPC
      - "30333:30333" # P2P
    volumes:
      - node1-data:/data
      - ./config:/config:ro
    environment:
      - NODE_NAME=node1
      - RUST_LOG=info
      - RPC_PORT=9933
      - P2P_PORT=30333
    networks:
      blockchain-net:
        ipv4_address: 172.25.0.10
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9933/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Blockchain Node 2 (Validator)
  node2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain-node2
    hostname: node2
    ports:
      - "9934:9933"   # RPC
      - "30334:30333" # P2P
    volumes:
      - node2-data:/data
      - ./config:/config:ro
    environment:
      - NODE_NAME=node2
      - RUST_LOG=info
      - RPC_PORT=9933
      - P2P_PORT=30333
    networks:
      blockchain-net:
        ipv4_address: 172.25.0.11
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9933/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - node1

  # Blockchain Node 3 (Validator)
  node3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain-node3
    hostname: node3
    ports:
      - "9935:9933"   # RPC
      - "30335:30333" # P2P
    volumes:
      - node3-data:/data
      - ./config:/config:ro
    environment:
      - NODE_NAME=node3
      - RUST_LOG=info
      - RPC_PORT=9933
      - P2P_PORT=30333
    networks:
      blockchain-net:
        ipv4_address: 172.25.0.12
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9933/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - node1
      - node2

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: blockchain-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - blockchain-net
    restart: unless-stopped
    depends_on:
      - node1
      - node2
      - node3

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: blockchain-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=blockchain2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - blockchain-net
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  blockchain-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  node1-data:
    driver: local
  node2-data:
    driver: local
  node3-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
