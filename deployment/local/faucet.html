<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Blockchain Testnet Faucet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1a202c;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
            text-align: center;
        }

        .info-box h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .info-box p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .result strong {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            color: #718096;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö∞ Testnet Faucet</h1>
        <p class="subtitle">Get test tokens for the Modular Blockchain Testnet</p>

        <div class="info-box">
            <h3>üí∞ Faucet Amount</h3>
            <p>1,000,000,000,000,000,000,000 tokens per request</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="requestCount">0</div>
                <div class="stat-label">Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">Successful</div>
            </div>
        </div>

        <form id="faucetForm">
            <div class="form-group">
                <label for="address">Wallet Address</label>
                <input 
                    type="text" 
                    id="address" 
                    placeholder="0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb0"
                    pattern="0x[a-fA-F0-9]{40}"
                    required
                />
            </div>

            <button type="submit" id="submitBtn">
                Request Test Tokens
            </button>
        </form>

        <div id="result"></div>

        <div class="footer">
            <p>Cooldown: 24 hours between requests per address</p>
            <p style="margin-top: 8px;">
                <a href="http://localhost:3000" target="_blank">View Grafana Dashboard</a>
            </p>
        </div>
    </div>

    <script>
        let requestCount = 0;
        let successCount = 0;

        const form = document.getElementById('faucetForm');
        const addressInput = document.getElementById('address');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const address = addressInput.value.trim();
            
            // Validate address format
            if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
                showResult('error', 'Invalid address format. Must be 40 hex characters with 0x prefix.');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Requesting tokens...';
            resultDiv.innerHTML = '';

            try {
                requestCount++;
                updateStats();

                const response = await fetch('http://localhost:3001/faucet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ address })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    successCount++;
                    updateStats();
                    showResult('success', `‚úÖ Success! ${data.amount} tokens sent to ${address}`);
                    addressInput.value = '';
                } else if (data.error) {
                    showResult('error', `‚ùå Error: ${data.error}`);
                } else {
                    showResult('error', '‚ùå Unknown error occurred');
                }
            } catch (error) {
                showResult('error', `‚ùå Network error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Request Test Tokens';
            }
        });

        function showResult(type, message) {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${type === 'success' ? 'Success!' : 'Error'}</strong>${message}`;
        }

        function updateStats() {
            document.getElementById('requestCount').textContent = requestCount;
            document.getElementById('successCount').textContent = successCount;
        }

        // Load stats from localStorage
        const savedStats = localStorage.getItem('faucetStats');
        if (savedStats) {
            const stats = JSON.parse(savedStats);
            requestCount = stats.requests || 0;
            successCount = stats.successes || 0;
            updateStats();
        }

        // Save stats to localStorage
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('faucetStats', JSON.stringify({
                requests: requestCount,
                successes: successCount
            }));
        });
    </script>
</body>
</html>
