events {
    worker_connections 1024;
}

http {
    upstream rpc_backend {
        server rpc1:8545;
        server rpc2:8545 backup;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve static files
        root /usr/share/nginx/html;
        
        # Default location for static files
        location / {
            try_files $uri $uri/ =404;
        }

        # RPC endpoint
        location /rpc {
            proxy_pass http://rpc_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Serve faucet.html as static file (must come before /faucet proxy)
        location = /faucet.html {
            try_files $uri =404;
        }

        # Faucet
        location /faucet {
            proxy_pass http://faucet:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
